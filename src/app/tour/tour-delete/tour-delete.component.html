
<div class="col-7 m-auto">
  <br>
  <h1 style="text-align: center">Delete Tour</h1>
  <br>
</div>
<div  class="col-6  m-auto">
  <form (ngSubmit)="deleteTour(id)" class="container">
    <div class="row mt-3 form-group">
      <div class="col-2 ">Titles</div>
      <div class="col-10">{{tours.title}}</div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Price</div>
      <div class="col-10">{{tours.price}}</div>

    </div>
    <div class="row mt-3 form-group">
      <div class="col-2">Description</div>
      <div class="col-7">{{tours.description}}</div>
    </div>

    <div class="row">
      <div class="col-2 m-auto">
        <button type="submit" class="btn mt-4 btn-outline-danger">Submit</button>
      </div>

    </div>

  </form>
</div>
